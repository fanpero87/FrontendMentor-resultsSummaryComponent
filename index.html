<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/assets/images/favicon-32x32.png" />

		<!-- Tailwindcss -->
		<link href="/css/output.css" rel="stylesheet" />

		<!-- Google Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body>
		<div
			class="sm:flex items-center justify-center w-[640px] mt-[200px] h-full mx-auto bg-white shadow-2xl rounded-3xl">
			<!-- Left Section -->
			<div
				class="w-[320px] px-8 py-10 h-[450px] bg-gradient-to-b from-lightSlateBlue to-lightRoyalBlue rounded-3xl">
				<h2
					class="flex items-center justify-center font-bold text-[24px] align-middle text-paleBlue">
					Your Result
				</h2>
				<div
					class="flex flex-col items-center justify-center p-4 mx-auto my-6 align-middle rounded-full w-44 h-44 bg-gradient-to-t from-lightSlateBlue to-lightRoyalBlue">
					<p class="text-6xl font-bold text-white">76</p>
					<p class="font-light text-lightLavender">of 100</p>
				</div>
				<div class="flex-col space-y-2">
					<h1
						class="flex items-center text-[30px] justify-center font-extrabold text-paleBlue">
						Great
					</h1>
					<p class="flex text-[14px] text-center text-paleBlue">
						You scored higher than 65% of the people who have taken
						these tests.
					</p>
				</div>
			</div>
			<!-- Right Section -->
			<div class="w-[320px] px-8 py-10 h-[450px] bg-white rounded-r-3xl">
				<h2
					class="lex items-center justify-center font-bold text-[24px] align-middle text-darkGrayBlue">
					Summary
				</h2>
				<div
					class="flex items-center justify-between p-2 mt-6 border-0 rounded-lg bg-red-50">
					<div class="flex items-center space-x-2">
						<img
							src="/assets/images/icon-reaction.svg"
							alt="thunder" />
						<p class="text-lightRed text-[18px]">Reaction</p>
					</div>
					<p><span class="font-bold">80 </span> / 100</p>
				</div>

				<div
					class="flex items-center justify-between p-2 mt-4 border-0 rounded-lg bg-yellow-50">
					<div class="flex items-center space-x-2">
						<img
							src="/assets/images/icon-memory.svg"
							alt="memory" />
						<p class="text-orangeYellow text-[18px]">Memory</p>
					</div>
					<p><span class="font-bold">92 </span> / 100</p>
				</div>

				<div
					class="flex items-center justify-between p-2 mt-4 border-0 rounded-lg bg-green-50">
					<div class="flex items-center space-x-2">
						<img
							src="/assets/images/icon-verbal.svg"
							alt="verbal" />
						<p class="text-greenTeal text-[18px]">Verbal</p>
					</div>
					<p><span class="font-bold">61 </span> / 100</p>
				</div>
				<div
					class="flex items-center justify-between p-2 mt-4 border-0 rounded-lg bg-indigo-50">
					<div class="flex items-center space-x-2">
						<img
							src="/assets/images/icon-visual.svg"
							alt="visual" />
						<p class="text-cobaltBlue text-[18px]">Visual</p>
					</div>
					<p><span class="font-bold">72 </span> / 100</p>
				</div>
				<div
					class="flex items-center justify-center py-2 mt-12 text-white rounded-3xl bg-darkGrayBlue hover:bg-gradient-to-b from-lightSlateBlue to-lightRoyalBlue">
					<button>Continue</button>
				</div>
			</div>
		</div>
	</body>
</html>
